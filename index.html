<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="assets/css/rps.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="assets/js/rps.js"></script>
  </head>
  <body>
    <!-- the body goes here -->
    <div class="score-container">
      <div>
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissor</p>
      </div>
      <div class="score">
        <h5>Score</h5>
        <h1 id="scoreNum">0</h1>
      </div>
    </div>

    <div class="game-container">
        <div class="button-container">
          <button id="rock-button" onclick="play('rock')">
            <i class="fas fa-hand-rock"></i>
          </button>
          <button id="paper-button" onclick="play('paper')">
            <i class="fas fa-hand-paper"></i>
          </button>
          <button id="scissor-button" onclick="play('scissors')">
            <i class="fas fa-hand-scissors"></i>
          </button>
        </div>
        <div class="result-container">
            <h4 id="userChoice"></h4>
            <h4 id="compChoice"></h4>
            <h2 id="result"></h2>
            <button id="reset" onclick="resetGame()"> Reset Game </button>
        </div>
    </div>

  </body>
</html>
